<body>

			</div>
			<div class="days"></div>
	</div>
      </div>

<div class="col-right">

        <!-- <legend>Schedule</legend> -->

     <form action="/slotReg" method="POST">
	 <label for="mentor">
                <input list="mntr" name='mentor' placeholder="Mentor">
                <datalist id="mntr">
                    <option value="Sumeet Malik"></option>
                    <option value="Abhishek Verma"></option>
                    <option value="Sushant Beriwal"></option>
                </datalist>
            </label> <br><br>
            
            <label for="slt"> Slots:
                <input type="checkbox" name="s" id="slot" class="slots" value="10AM-11AM">10AM-11AM

                <input type="checkbox" name="s" id="slot" class="slots" value="4PM-5PM">4PM-5PM
            </label> <br><br>

   <input type="" name="dos" id="dos" class="abc" placeholder="" >

   </div>

 <button style="background-color: gray,  border-radius:10px;">Submit</button>
       
        </form>
       </div>
    </div>
   
  </section>
